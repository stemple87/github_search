<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Search</title>
  </head>
  <body>
    <div class="container">
      <div class="box">


        <h1>Search github for username</h1>
        <label for="userName">Enter username</label>
        <input type="userName" name="userName" id="userName">
        <button id="button" class="button" type="submit">Search</button>

        </div>
        <div class="showUserInfo">
          <h4>
            <p>Results for: <span id="showUserUsername"></span></p>
            <br>
            <p>User's name: <span id="showUserName"></span></p>
            <br>
            <p>Github repository: <span id='showUserGithubEmail'></p>
            <br>
            <p>User's email: <span id="showUserEmail"></span></p>
            <br>
          </h4>
      </div>
    </div>

  </body>
</html>
